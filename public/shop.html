<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>FREAK - Shop</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <!-- Menu Button (Top Right) -->
    <div class="menu-button-top-right shop-menu">
        <div class="logo-circle" id="logoCircle" style="width: 120px; height: 120px; background: transparent; box-shadow: none;">
            <img src="/images/logo.png" alt="FREAK Logo">
            <span class="menu-label">MENU</span>
        </div>
    </div>

    <!-- Fullscreen Menu Overlay -->
    <div class="menu-overlay" id="menuOverlay">
        <div class="menu-content">
            <nav class="menu-nav">
                <a href="/" class="menu-link">HOME</a>
                <a href="/drop" class="menu-link">DROP</a>
                <a href="/shop" class="menu-link active">SHOP</a>
                <a href="/subscribe" class="menu-link">SUBSCRIBE</a>
                <a href="/admin" class="menu-link">ADMIN</a>
            </nav>
        </div>
    </div>

    <!-- Shop Header -->
    <section class="shop-header">
        <div class="container">
            <h1 class="shop-title">SHOP</h1>
        </div>
    </section>

    <!-- Products Grid -->
    <section class="products-section">
        <div class="container">
            <div class="products-grid" id="shopProducts">
                <!-- Dynamic content will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Footer with Menu Button -->
    <footer class="footer">
        <p style="margin: 0; flex: 1; text-align: center; font-size: 14px;">&copy; 2025 FREAK. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="/js/app.js"></script>
    <script src="/js/shop.js"></script>
</body>
</html>
