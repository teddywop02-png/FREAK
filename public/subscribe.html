<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>FREAK - Subscribe to Newsletter</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- Menu Button (Top Right) -->
    <div class="menu-button-top-right subscribe-menu">
        <div class="logo-circle" id="logoCircle" style="width: 120px; height: 120px; background: transparent; box-shadow: none;">
            <img src="/images/logo.png" alt="FREAK Logo">
            <span class="menu-label">MENU</span>
        </div>
    </div>

    <!-- Fullscreen Menu Overlay -->
    <div class="menu-overlay" id="menuOverlay">
        <div class="menu-content">
            <nav class="menu-nav">
                <a href="/" class="menu-link">HOME</a>
                <a href="/drop" class="menu-link">DROP</a>
                <a href="/shop" class="menu-link">SHOP</a>
                <a href="/subscribe" class="menu-link active">SUBSCRIBE</a>
                <a href="/admin" class="menu-link">ADMIN</a>
            </nav>
        </div>
    </div>

    <!-- Subscribe Section -->
    <section class="subscribe-section">
        <div class="container">
            <div class="subscribe-container">
                <h1 class="subscribe-title">SUBSCRIBE TO OUR NEWSLETTER</h1>
                <p class="subscribe-subtitle">Stay updated with the latest FREAK releases and exclusive deals</p>
                
                <form class="subscribe-form" id="newsletterForm">
                    <div class="form-group">
                        <input 
                            type="email" 
                            id="emailInput" 
                            class="email-input" 
                            placeholder="Enter your email" 
                            required
                        >
                    </div>
                    <button type="submit" class="subscribe-btn">SUBSCRIBE</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p style="margin: 0; flex: 1; text-align: center; font-size: 14px;">&copy; 2025 FREAK. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="/js/app.js"></script>
    <script src="/js/subscribe.js"></script>
    <script async src="https://cdn.vercel-analytics.com/v1/web.js"></script>
</body>
</html>
